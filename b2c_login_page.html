
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In - Azure AD B2C</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; }
        .container { max-width: 400px; margin: 50px auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h2 { text-align: center; }
        input[type="text"], input[type="password"] { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 4px; }
        .actions { text-align: center; margin-top: 20px; }
        .actions a { display: block; margin: 5px 0; color: #0078d4; text-decoration: none; }
        .actions a:hover { text-decoration: underline; }
        .submit-btn { background-color: #0078d4; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        .submit-btn:hover { background-color: #005a9e; }
    </style>
</head>
<body>
    <div class="container">
        <img src="UploadedImage0.jpg" alt="Logo" style="display:block; margin:auto; max-width:150px;">
        <h2>Sign in with your IGG number</h2>
        <form method="post" action="https://azrpadb2cint.b2clogin.com/azrpadb2cint.onmicrosoft.com/B2C_1A_SAML/samlp/sso/login">
            <input type="text" name="signInName" placeholder="IGG Number" required>
            <input type="password" name="password" placeholder="Password" required>
            <div class="actions">
                <button type="submit" class="submit-btn">Sign in</button>
                <a href="https://azrpadb2cint.b2clogin.com/azrpadb2cint.onmicrosoft.com/oauth2/v2.0/authorize?p=B2C_1A_PASSWORDRESET&client_id=a24ef22f-32d4-48c4-8250-dfcdce11b135&nonce=defaultNonce&redirect_uri=https://azrpadb2cint.b2clogin.com/azrpadb2cint.onmicrosoft.com/B2C_1A_SAML/samlp/sso/login&scope=openid&response_type=id_token&prompt=login">Forgot your password?</a>
                <a href="#">Sign up now</a>
            </div>
        </form>
    </div>
</body>
</html>
